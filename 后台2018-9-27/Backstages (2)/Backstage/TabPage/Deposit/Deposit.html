<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 网站本身Css样式 -->
		<link rel="stylesheet" type="text/css" href="css/Deposit.css" />
		<!-- 引用layui的Js -->
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!-- 网站本身Js代码 -->
		<script src="js/Deposit.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引用layui的Css样式 -->
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
		<!-- 引用Jq -->
		<script src="../../jq/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!-- Deposit wrapper 网站包裹器 -->
		<div class="deWrapper">

			<!-- DataBox 顶部数据框 -->
			<div class="dataBox">

				<!-- Data Content 数据内容 -->
				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">总申请人数</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>176</span>位</div>
				</div>

				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">待审核申请</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>5</span>位</div>
					<!-- details 详情点击按钮 -->
					<div class="daCoDe">
						<div class="deButtom">详情</div>
					</div>
				</div>

				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">押金全免</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>20</span>位</div>
					<!-- details 详情点击按钮 -->
					<div class="daCoDe">
						<div class="deButtom">详情</div>
					</div>
				</div>

				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">免部分押金</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>40</span>位</div>
					<!-- details 详情点击按钮 -->
					<div class="daCoDe">
						<div class="deButtom">详情</div>
					</div>
				</div>

			</div>

			<!-- Query operation 查询操作 -->
			<div class="quOp">
				<!-- query 查询框 -->
				<div class="query">
					<input type="text" placeholder="输入关键字" />
					<span><i class="layui-icon">&#xe615;</i></span>
				</div>
			</div>
			
			<div class="MemberWrapper">
				<!-- 表格表头 -->
				<div class="tableName">
					<div class="checkbox"><input type="checkbox"/></div>
					<div class="LfBoBor Id">ID</div>
					<div class="LfBoBor name">姓名</div>
					<div class="LfBoBor phone">手机号码</div>
					<div class="LfBoBor enterpriseName">企业名称</div>
					<div class="LfBoBor LfName">申请人</div>
					<div class="LfBoBor stauts">状态</div>
					<div class="LfBoBor applyTime">申请时间</div>
					<div class="LfBoBor operation">操作</div>
					
				</div>
				<div id="ContentOne"></div>
				
			</div>
			<div id="PageNumberOne"></div>


		</div>
	</body>

	<script type="text/javascript">
		


	</script>

</html>
