<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>免押金资料</title>
		<!-- 引用本身Css样式 -->
		<link rel="stylesheet" type="text/css" href="../css/pages/AuditFailed.css" />
		<!-- 引用Layui的Css样式 -->
		<link rel="stylesheet" type="text/css" href="../../../layui/css/layui.css" />
		<!-- 引用Layui的Js样式 -->
		<script src="../../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" src="../../../jq/jquery-3.1.1.min.js" ></script>
		
		<script type="text/javascript" src="../js/DepositTwo.js" ></script>
		
		<script type="text/javascript" src="../js/PictureMagnification.js" ></script>
	
	</head>

	<body>
		<div class="wrapper">

			<div class="IndexTitle">免押金资料</div>

			<!-- 内容表格 -->
			<div class="coTable">
				<!-- 第一行 -->
				<div class="coTable_One">
					<div class="Legal_Name Table_BgColor">法人姓名</div>
					<div class="LeName LfRg_Border"></div>
					<div class="Legal_Phone Table_BgColor">法人联系电话</div>
					<div class="LePhone LfRg_Border"></div>
					<div class="Legal_Id Table_BgColor">法人身份证号</div>
					<div class="LeId LfRg_Border"></div>
					<div class="Urgent_Name Table_BgColor">紧急联系人</div>
					<div class="UrName LfRg_Border"></div>
					<div class="Urgent_Phone Table_BgColor">紧急联系电话</div>
					<div class="UrPhone LfRg_Border"></div>
				</div>
				<!-- 第二行 -->
				<div class="coTable_Two">
					<div class="Company_Name Table_BgColor">公司名称</div>
					<div class="CoName LfRg_Border"> </div>
					<div class="Credit_Code Table_BgColor">统一社会信用代码</div>
					<div class="CrCode LfRg_Border"></div>
					<div class="Establish_Time Table_BgColor">成立时间</div>
					<div class="EsTime LfRg_Border"></div>
				</div>
				<!-- 第三行 -->
				<div class="coTable_Three">
					<div class="AddRess Table_BgColor">企业地址</div>
					<div class="ARess LfRg_Border"></div>
				</div>
			</div>

			<!-- ID Photo 证件照 -->
			<div class="IdPhoto">

				<!-- 证件照第一行 -->
				<div class="IdPhoto_One">

					<!-- 左边 -->
					<div class="IdPhOn_Lf">
						<div class="Lf_Title">法人代表或股东身份证正、反面照片</div>
						<div class="Lf_Img_One">
							<div class="Img FaceImage">

							</div>
							<!-- 图片下方按钮 -->
							<div class="Img_Buttom">
								<div class="SeeImg curpoi" onclick="FaceImage()"><i class="layui-icon">&#xe615;</i></div>
								<div class="DownloadImg curpoi"><i class="layui-icon">&#xe601;</i></div>
							</div>
						</div>
						<div class="Lf_Img_Two">
							<div class="Img BackImage">

							</div>
							<!-- 图片下方按钮 -->
							<div class="Img_Buttom">
								<div class="SeeImg curpoi" onclick="BackImage()"><i class="layui-icon">&#xe615;</i></div>
								<div class="DownloadImg curpoi"><i class="layui-icon">&#xe601;</i></div>
							</div>
						</div>
					</div>

					<!-- 右边 -->
					<div class="IdPhOn_Rg">
						<div class="Rg_Title">法人授权、法人征信书照片</div>
						<div class="Rg_Img_One">
							<div class="Img AuthorizationImage">

							</div>
							<!-- 图片下方按钮 -->
							<div class="Img_Buttom">
								<div class="SeeImg curpoi" onclick="AuthorizationImage()"><i class="layui-icon">&#xe615;</i></div>
								<div class="DownloadImg curpoi"><i class="layui-icon">&#xe601;</i></div>
							</div>
						</div>
						<div class="Rg_Img_Two">
							<div class="Img ReportImage">

							</div>
							<!-- 图片下方按钮 -->
							<div class="Img_Buttom">
								<div class="SeeImg curpoi" onclick="ReportImage()"><i class="layui-icon">&#xe615;</i></div>
								<div class="DownloadImg curpoi"><i class="layui-icon">&#xe601;</i></div>
							</div>
						</div>
					</div>
				</div>

				<!-- 证件照第二行 -->
				<div class="IdPhoto_Two">

					<!-- 左边 -->
					<div class="IdPhTw_Lf">
						<div class="Lf_Title">公司银行流水</div>
						<div class="Lf_Img_One">
							<div class="Img Account1Image">

							</div>
							<!-- 图片下方按钮 -->
							<div class="Img_Buttom">
								<div class="SeeImg curpoi" onclick="Account1Image()"><i class="layui-icon">&#xe615;</i></div>
								<div class="DownloadImg curpoi"><i class="layui-icon">&#xe601;</i></div>
							</div>
						</div>
						<div class="Lf_Img_Two">
							<div class="Img Account2Image">

							</div>
							<!-- 图片下方按钮 -->
							<div class="Img_Buttom">
								<div class="SeeImg curpoi" onclick="Account2Image()"><i class="layui-icon">&#xe615;</i></div>
								<div class="DownloadImg curpoi"><i class="layui-icon">&#xe601;</i></div>
							</div>
						</div>
					</div>

					<!-- 右边 -->
					<div class="IdPhTw_Rg">
						<div class="Rg_Title">营业执照</div>
						<div class="Rg_Img_One">
							<div class="Img LicenseImage">

							</div>
							<!-- 图片下方按钮 -->
							<div class="Img_Buttom">
								<div class="SeeImg curpoi" onclick="LicenseImage()"><i class="layui-icon">&#xe615;</i></div>
								<div class="DownloadImg curpoi"><i class="layui-icon">&#xe601;</i></div>
							</div>
						</div>
					</div>

				</div>

			</div>
			
			<div class="DepositFree">
				<p>申请免押金拒绝原因：<span class="result"></span></p>
			</div>

		</div>
	</body>

	<script type="text/javascript">
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form,
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;
		})
	</script>

</html>
