<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/MemberList.css"/>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" media="all"/>
		<script src="../../layui/layui.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<table class="layui-hide" id="demo"></table>
		</div>
	</body>
	
<script>
	layui.use('table', function(){
		var table = layui.table;
		//展示已知数据
		table.render({
			elem: '#demo'
			,url: 'http://120.78.75.195:8080/dg/manage/user/enterpriseList.do' //数据接口
			,cols: [[ //标题栏
	    			{type:'checkbox'}
	    			,{field: 'id', title: 'ID', width: 80}
	    			,{field: 'source', title: '来源渠道', width: 100 }
	    			,{field: 'username', title: '企业名称', minWidth: 200}
	    			,{field: 'phone', title: '手机号码', width: 120}
	    			,{field: 'customer_Manager', title: '客户经理', width: 100}
	    			,{field: 'industry', title: '行业', width: 100}
	    			,{field: 'role', title: '职位', width: 100}
	    			,{field: 'createTime', title: '注册时间', width: 130}
	    			,{field: 'updateTime', title: '更新时间', width: 130}
	    			,{field: 'test', title: '操作', width: 60}
	    		]]
	    		,page: true
	    		 //,skin: 'line' //表格风格
		    ,even: true
		    //,page: true //是否显示分页
		    //,limits: [5, 7, 10]
		    ,limit: 10 //每页默认显示的数量
		});

	});
</script>
</html>
