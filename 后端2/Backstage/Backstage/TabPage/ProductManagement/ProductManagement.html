<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/ProductManagement.css"/>
		<script src="../../layui/layui.js"></script>
		<script src="js/ProductManagement.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-input-block">
				    		<select name="interest" lay-filter="aihao">
				        		<option value="0" selected="">全部</option>
				        		<option value="1">电脑设备</option>
				        		<option value="2">办公设备</option>
				        		<option value="3">数码设备</option>
				        		<option value="4">影音设备</option>
				        		<option value="5">网络设备</option>
				        		<option value="6">其他设备</option>
				    		</select>
				    </div>
				</div>
			</form>
			<div class="layui-btn-group demoTable">
				<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
				<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
				<button class="layui-btn" data-type="isAll">验证是否全选</button>
			</div>
			<div class="Input">
				<input type="text"/>
				<span class="curpoi"><i class="layui-icon">&#xe615;</i></span>
			</div>
			<div class="layui-clear"></div>
			<table class="layui-table" lay-data="{page:true, id:'idTest'}" lay-filter="demo">
				<thead>
				    <tr>
				    		<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
				    		<th lay-data="{field:'test1', minWidth:160}">产品名称</th>
				    		<th lay-data="{field:'test2', width:100}">价格</th>
				    		<th lay-data="{field:'test3', width:100}">库存</th>
				    		<th lay-data="{field:'test4', width:80}">总销量</th>
				    		<th lay-data="{field:'test5', minWidth:120}">发布时间</th>
				    		<th lay-data="{field:'test6', minWidth:120}">结束时间</th>
					    <th lay-data="{field:'test7', width:100}">操作</th>
				    </tr>
				</thead>
			</table>
		</div>
	</body>
</html>
