<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- Echarts制图js文件 -->
		<script src="js/echarts.min.js"></script>
		<!--<script src="js/MainIndex.js"></script>-->
		<link rel="stylesheet" type="text/css" href="css/MainCss.css"/>
	</head>
	<body>
		<div class="wrapper">
			<!-- 
			实时消息
			real-time information -->
			<div class="retiIn">
				<!--
					实时榜单
					Real time list
				-->
				<div class="retiliLf">
					<div class="lfTitle">实时榜单</div>
					<div id="main">
						<script type="text/javascript">
							var myChart = echarts.init(document.getElementById('main'))
							myChart.setOption({
			                    color: ['#3398DB'],
			                    tooltip : {
			                        trigger: 'axis',
			                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			                        }
			                    },
			                    grid: {
			                        left: '3%',
			                        right: '4%',
			                        bottom: '3%',
			                        containLabel: true
			                    },
			                    xAxis : [
			                        {
			                            type : 'category',
			                            data :['Mon','Tuh','Wed','Thu','Fir','Sta','Sun'],
			                            axisTick: {
			                                alignWithLabel: true
			                            }
			                        }
			                    ],
			                    yAxis : [
			                        {
			                            type : 'value'
			                        }
			                    ],
			                    series : [
			                        {
			                            name:'网站访问',
			                            type:'bar',
			                            radius: [0, '50%'],
			                            center:['35%','50%'],
			                            barWidth: '60%',
			                            data: [6000, 6000, 5200, 2334, 3390, 4330, 7220]
			                        }
			                    ]
			                })
						</script>
					</div>
				</div>
				<div class="retiliRg"></div>
			</div>
		</div>
	</body>
</html>
