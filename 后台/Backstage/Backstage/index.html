<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>广租租赁商城后台</title>
		<script src="jq/jquery-3.1.1.min.js"></script>
	</head>
	<body style="padding: 0; margin: 0; width: 100%; height: 2000px; overflow-y: hidden; min-width: 1800px;">
		
		<div style="display: flex; margin-top: 8%; width: 100%; height: 617px; background-image: url(img/bj.jpg); background-repeat: no-repeat; background-size: contain;">
			<div class="" style="width: 50%; height: 100%;"></div>
			<div class="" style="padding-top: 8%; margin-left: 100px; width: 50%; height: 70%;">
				<div style="width: 300px; height: 45px; border: #EDECEC solid 1px;">
					<input type="text" id="phone" maxlength="11" style="margin-top: 3px; margin-left: 3px; width: 290px; height: 35px; font-size: 17px; color: #9C9C9C; text-indent: 5px; border: transparent solid 1px;" placeholder="请输入账号" />
				</div>
				<div style=" margin-top: 20px; width: 300px; height: 45px; border: #EDECEC solid 1px;">
					<input type="password" id="pass" maxlength="16" style="margin-top: 3px; margin-left: 3px; width: 290px; height: 35px; font-size: 17px; color: #9C9C9C; text-indent: 5px; border: transparent solid 1px;"  placeholder="请输入密码" />
				</div>
				<div class="" style="display: flex; justify-content: space-between; margin-top: 15px; width: 300px; border: #EDECEC solid 1px;">
					<input type="text" maxlength="4" style="margin-top: 3px; margin-left: 3px; width: 140px; height: 35px; font-size: 17px; color: #9C9C9C; text-indent: 5px; border: transparent solid 1px; " placeholder="请输入验证码" />
					<div class="" style="margin-top: 4px; width: 120px; height: 35px; background: orange;"></div>
				</div>
				<div class="" onclick="test()" style="margin-top: 20px; width: 300px; height: 45px; line-height: 45px; text-align: center; color: #FFFFFF; background: #79d84a; cursor: pointer;">登录</div>
			</div>
			
		</div>
		
	</body>
	<script type="text/javascript">
		function test(){
			phone = $("#phone").val()
			pass = $("#pass").val()
			console.log(phone)
			console.log(pass)
			$.ajax({
				//请求方式
				type:"POST",
				//文件位置
				url:"http://120.78.142.125:8080/dg/user/login.do",
//				url:"http://192.168.1.172:8080/dg/user/login.do",
				data: {
					phone: phone, //订单号
					password: pass
				},
				xhrFields: {
		        	withCredentials: true
			    },
		    	crossDomain: true,
			    //返回数据格式为json,也可以是其他格式如
			    dataType:'json',
			    //请求成功后要执行的函数，拼接html
			    success: function(data){
			    	if( data.status == 1 ){
			    		window.location.href = 'index1.html'
			    	}
			    }
			})
		}
	</script>
</html>
