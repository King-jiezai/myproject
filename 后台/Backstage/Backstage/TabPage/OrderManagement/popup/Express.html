<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div id="express" style="margin: 0 auto; margin-top: 10px; padding: 15px 10px; width: 880px; height: 180px;">
			<div class="express" style="width: 880px; height: 35px; background: #ecebeb;">
				<div class="expressWrapper" style="display: flex; justify-content: space-between; width: 400px; height: 35px;">
					<div class="expressCompany" style="width: 190px; height: 35px; color: #585858; font-size: 12px; text-align: center; line-height: 35px;">
						物流公司：
						<select id="expressSelect" style="width: 120px;">
							<option disabled="disabled" style="color: #009AFF;">D</option>
							<option value="debangwuliu">德邦</option>
							<option disabled="disabled" style="color: #009AFF;">E</option>
							<option value="ems">EMS</option>
							<option disabled="disabled" style="color: #009AFF;">G</option>
							<option value="guotongkuaidi">国通</option>
							<option disabled="disabled" style="color: #009AFF;">H</option>
							<option value="huitongkuaidi">汇通</option>
							<option disabled="disabled" style="color: #009AFF;">Q</option>
							<option value="quanfengkuaidi">全峰</option>
							<option disabled="disabled" style="color: #009AFF;">S</option>
							<option value="shunfeng" selected="selected">顺丰</option>
							<option value="shentong">申通</option>
							<option disabled="disabled" style="color: #009AFF;">T</option>
							<option value="tiantian">天天</option>
							<option disabled="disabled" style="color: #009AFF;">Y</option>
							<option value="yunda">韵达</option>
							<option value="yuantong">圆通</option>
							<option value="youzhengguonei">邮政包裹/平邮</option>
							<option value="youshuwuliu">优速</option>
							<option disabled="disabled" style="color: #009AFF;">Z</option>
							<option value="zhongtong">中通</option>
							<option value="zhaijisong">宅急送</option>
							<option value="zhongtiewuliu">中铁物流</option>
							<option value="ztky">中铁快运</option>
						</select>
					</div>
					<div class="expressNumber" id="expressNumber" style="width: 196px; height: 35px; color: #585858; font-size: 12px; text-align: center; line-height: 35px;">
						运单号：<input type="text" />
					</div>
				</div>
				<div class="OrderNumber" style="margin-top: 15px; font-size: 12px; color: #585858;">订单编号：<input type="text" disabled="disabled" style="border: transparent solid 1px; background: #ffffff; width: 700px;" /></div>
				<div class="ReceivingAddress" style="margin-top: 5px; font-size: 12px; color: #585858;">收货地址：<input type="text" disabled="disabled" style="border: transparent solid 1px; background: #ffffff; width: 700px;" /></div>
				<div class="buSNo" style="margin-top: 5px; font-size: 12px; color: #585858;">买家备注：<input type="text" disabled="disabled" style="color: #E60012; border: transparent solid 1px; background: #ffffff; width: 700px;" /></div>
				<div class="commodityWrapper" style="display: flex; margin-top: 15px; border: #ecebeb solid 1px; width: 878px; height: 70px;">
					<div class="commodity" style="display: flex; padding: 5px 0px; width: 677px; height: 60px;">
						<div class="commodityLf" style="margin-left: 5px; padding: 5px 5px; width: 48px; height: 48px; border: #ecebeb solid 1px;">
							<img src="../../img/230.png" style="width: 100%; height: 100%;" />
						</div>
						<div class="commodityRg" style="width: 610px; height: 60px;">
							<div class="commodityTitle" style="margin-left: 5px; margin-top: 5px; font-size: 12px;"><input type="text" disabled="disabled" style="color: #2595d3; border: transparent solid 1px; background: #ffffff; width: 600px;" /></div>
							<div class="mode" style="margin-left: 5px; margin-top: 5px; color: #333333; font-size: 12px;">电脑配置：<input type="text" disabled="disabled" style="border: transparent solid 1px; background: #ffffff; width: 300px;" /></div>
						</div>
					</div>
					<div class="price" style="width: 200px; height: 70px; border-left: #ecebeb solid 1px;">
						<div class="money" style="margin-top: 10px; font-size: 12px; text-align: center;"><input type="text" disabled="disabled" style=" text-align: center; color: #E60012; border: transparent solid 1px; background: #ffffff; width: 100px;" /></div>
						<div class="expressCost" style="margin-top: 5px; color: #666666; font-size: 12px; text-align: center;">（含快递费：<input type="text" disabled="disabled" style="text-align: center; border: transparent solid 1px;  background: #ffffff; width: 50px;" />）</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
