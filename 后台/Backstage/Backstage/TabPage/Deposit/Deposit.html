<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 网站本身Css样式 -->
		<link rel="stylesheet" type="text/css" href="css/Deposit.css"/>
		<!-- 网站本身Js代码 -->
		<script src="js/Deposit.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引用layui的Css样式 -->
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<!-- 引用layui的Js -->
		<script src="../../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引用Jq -->
		<script src="../../jq/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- Deposit wrapper 网站包裹器 -->
		<div class="deWrapper">
			
			<!-- DataBox 顶部数据框 -->
			<div class="dataBox">
				
				<!-- Data Content 数据内容 -->
				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">总申请人数</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>176</span>位</div>
				</div>
				
				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">待审核申请</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>5</span>位</div>
					<!-- details 详情点击按钮 -->
					<div class="daCoDe">
						<div class="deButtom">详情</div>
					</div>
				</div>
				
				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">押金全免</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>20</span>位</div>
					<!-- details 详情点击按钮 -->
					<div class="daCoDe">
						<div class="deButtom">详情</div>
					</div>
				</div>
				
				<div class="daCo">
					<!-- 数据框标题 -->
					<div class="daCoTitle">免部分押金</div>
					<!-- 数据框数据 -->
					<div class="daBoData"><span>40</span>位</div>
					<!-- details 详情点击按钮 -->
					<div class="daCoDe">
						<div class="deButtom">详情</div>
					</div>
				</div>
				
			</div>
			
			<!-- Query operation 查询操作 -->
			<div class="quOp">
				<!-- query 查询框 -->
				<div class="query">
					<input type="text" placeholder="输入关键字" />
					<span><i class="layui-icon">&#xe615;</i></span>
				</div>
			</div>
			
			<!-- data Exhibition 数据展示层 -->
			<div class="daEx">
				<table class="layui-table" lay-data="{height: 700,url:'../json/Deposit.json', page:true, id:'idTest'}" lay-filter="demo">
					<thead>
						<tr>
							<th lay-data="{type:'checkbox'}"></th>
							<th lay-data="{field:'id', width:80, align:'center',unresize:'flase'}">ID</th>
							<th lay-data="{field:'username', minWidth:160, align:'center',unresize:'flase'}">姓名</th>
							<th lay-data="{field:'sex', minWidth:160, align:'center',unresize:'flase'}">手机号</th>
							<th lay-data="{field:'city', minWidth:300, align:'center',unresize:'flase'}">企业名称</th>
							<th lay-data="{field:'sign', width:160, align:'center',unresize:'flase'}">状态</th>
							<th lay-data="{field:'experience', minWidth:160, align:'center',unresize:'flase'}">申请时间</th>
							<th lay-data="{width:100, align:'center',unresize:'flase',toolbar: '#barDemo'}">操作</th>
						</tr>
					</thead>
				</table>
				
				<script type="text/html" id="barDemo">
					<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
					<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
				
			</div>
			
		</div>
	</body>
	
</html>
