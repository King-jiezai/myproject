<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/WarehouseManagement.css"/>
		<script src="../../layui/layui.js"></script>
		<script src="js/WarehouseManagement.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="headerLf">
					<span class="curpoi">删除所选项</span>
					<span class="curpoi">上架所选项</span>
				</div>
				<div class="headerRg">
					<div class="heInput">
						<input type="text" placeholder="请输入关键字" />
					</div>
					<div class="heButton curpoi">
						<i class="layui-icon">&#xe615;</i>
					</div>
				</div>
			</div>
			
			<table class="layui-table" lay-data="{page:true, id:'idTest'}" lay-filter="demo">
				<thead>
				    <tr>
				    		<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
				    		<th lay-data="{field:'test1', minWidth:160}">产品名称</th>
				    		<th lay-data="{field:'test2', width:100}">价格</th>
				    		<th lay-data="{field:'test3', width:100}">库存</th>
				    		<th lay-data="{field:'test4', width:80}">总销量</th>
				    		<th lay-data="{field:'test5', minWidth:120}">发布时间</th>
				    		<th lay-data="{field:'test6', minWidth:120}">结束时间</th>
					    <th lay-data="{field:'test7', width:100}">操作</th>
				    </tr>
				</thead>
			</table>
			
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
			
		</div>
	</body>
</html>
